 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: |
          dotnet build --configuration Release
          dotnet pack --output OutputFolder/ --configuration Release
          dotnet nuget push --api-key="${NugetKey}" OutputFolder/*.nupkg
